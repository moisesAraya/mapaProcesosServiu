<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metaetiquetas básicas -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Procesos SERVIU</title>

  <!-- Enlace al archivo CSS compilado por Tailwind -->
  <link rel="stylesheet" href="dist/styles.css">

  <!-- Enlace a la librería de iconos (FontAwesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Favicon del SERVIU -->
  <link rel="icon" href="sources/favicon-serviu.ico" type="image/x-icon">
</head>
<body class="min-h-screen flex flex-col bg-gray-100 text-gray-800 font-lato m-0 p-0">

  <!-- Encabezado con el logo y el título -->
  <header class="w-full bg-serviu-blue-light fixed top-0 left-0 z-50 shadow-md">
    <div class="max-w-screen-lg mx-auto flex items-center justify-between p-4">
      <img src="sources/serviu.logo.jpg" alt="Logo Serviu" id="logo-serviu" class="w-32 h-auto cursor-pointer">
      <h1 class="text-2xl md:text-3xl font-bold text-white font-montserrat text-right">
        Mapa de Procesos <br> <span class="text-white">SERVIU Región del Biobío</span>
      </h1>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="flex-grow w-full flex flex-col items-center mt-32">
    <!-- Nivel 0 (Inicio) -->
    <div id="nivel0" class="flex-grow flex flex-col justify-center items-center w-full">
      <div class="flex justify-center flex-wrap gap-10 max-w-screen-lg w-full">
        <!-- Caja de Procesos Estratégicos -->
        <div class="box group w-72 h-40 flex justify-center items-center text-lg font-semibold text-white rounded-lg transition-all duration-300 ease-in-out shadow-custom cursor-pointer p-4 text-center transform hover:scale-105 hover:shadow-custom-hover" data-group="estrategico" style="background-color: #c0392b;">
          <span class="drop-shadow-md">Procesos Estratégicos</span>
        </div>
        <!-- Caja de Procesos Operacionales -->
        <div class="box group w-72 h-40 flex justify-center items-center text-lg font-semibold text-white rounded-lg transition-all duration-300 ease-in-out shadow-custom cursor-pointer p-4 text-center transform hover:scale-105 hover:shadow-custom-hover" data-group="operacional" style="background-color: #2980b9;">
          <span class="drop-shadow-md">Procesos Operacionales</span>
        </div>
        <!-- Caja de Procesos de Soporte -->
        <div class="box group w-72 h-40 flex justify-center items-center text-lg font-semibold text-white rounded-lg transition-all duration-300 ease-in-out shadow-custom cursor-pointer p-4 text-center transform hover:scale-105 hover:shadow-custom-hover" data-group="soporte" style="background-color: #27ae60;">
          <span class="drop-shadow-md">Procesos de Soporte</span>
        </div>
      </div>
    </div>

    <!-- Contenedor dinámico para cargar niveles -->
    <div id="level-container" class="w-full max-w-screen-lg px-5 py-10"></div>
  </main>

  <!-- Iconos de navegación -->
  <div id="navigation-icons" class="fixed bottom-5 right-5 z-50 flex space-x-4 hidden">
    <!-- Botón de Volver -->
    <button id="back-button" class="bg-white text-gray-800 p-3 rounded-full shadow-lg hover:bg-gray-100 transition-colors">
      <i class="fas fa-arrow-left text-2xl"></i>
    </button>
    <!-- Botón de Inicio -->
    <button id="home-button" class="bg-white text-gray-800 p-3 rounded-full shadow-lg hover:bg-gray-100 transition-colors">
      <i class="fas fa-home text-2xl"></i>
    </button>
  </div>

  <!-- Pie de página -->
  <footer class="w-full bg-white shadow-inner">
    <div class="max-w-screen-lg mx-auto py-4 text-center text-gray-600 text-sm">
      © <span id="current-year"></span> SERVIU Región del Biobío. Todos los derechos reservados.
    </div>
  </footer>

  <!-- Enlazar a los archivos de script -->
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
